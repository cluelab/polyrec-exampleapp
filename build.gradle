plugins {
    id 'java'
    id 'application'
}

sourceCompatibility = 1.6

wrapper {
    gradleVersion = 3.3
}

repositories {
    jcenter()
}

dependencies {
    compile 'it.unisa.di.cluelab:polyrec:0.2.2'

    testCompile 'junit:junit:4.12'
}

mainClassName = 'it.unisa.di.cluelab.polyrec.exampleapp.MainFrame'

applicationDistribution.from('.') {
    include 'README.md'
}

