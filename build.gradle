plugins {
    id 'java'
    id 'application'
}

sourceCompatibility = 1.6

repositories {
    jcenter()
}

dependencies {
    implementation 'it.unisa.di.cluelab:polyrec:0.2.2'

    testImplementation 'junit:junit:4.12'
}

mainClassName = 'it.unisa.di.cluelab.polyrec.exampleapp.MainFrame'

applicationDistribution.from('.') {
    include 'README.md'
}

